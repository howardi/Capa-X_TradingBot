<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capa-X | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #0e1117; color: #fafafa; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .login-card { background-color: #262730; border: 1px solid #363945; width: 100%; max-width: 400px; padding: 2rem; border-radius: 10px; }
        .btn-primary { background-color: #ff4b4b; border-color: #ff4b4b; width: 100%; }
        .btn-primary:hover { background-color: #ff3333; border-color: #ff3333; }
        .form-control { background-color: #1c1e26; border-color: #363945; color: white; }
        .form-control:focus { background-color: #1c1e26; color: white; border-color: #ff4b4b; box-shadow: none; }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="text-center mb-4">
            <i class="fas fa-robot fa-3x mb-3" style="color: #ff4b4b;"></i>
            <h3>Capa-X Bot</h3>
            <p class="text-muted">Vercel Lite Monitor</p>
        </div>
        <form action="/login" method="POST">
            <div class="mb-3">
                <label class="form-label">Access Code</label>
                <input type="password" name="password" class="form-control" placeholder="Enter access code..." required>
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-sign-in-alt me-2"></i> Enter Dashboard
            </button>
        </form>
        <div class="mt-3 text-center">
            <small class="text-muted">Default: admin</small>
        </div>
    </div>
</body>
</html>
