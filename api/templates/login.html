<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capa-X | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #0e1117; color: #fafafa; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .login-card { background-color: #262730; border: 1px solid rgba(0, 242, 255, 0.2); width: 100%; max-width: 400px; padding: 2.5rem; border-radius: 15px; box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); }
        .btn-primary { background: linear-gradient(90deg, #ff4b4b 0%, #bd00ff 100%); border: none; width: 100%; font-weight: bold; }
        .btn-primary:hover { transform: scale(1.02); box-shadow: 0 0 15px rgba(255, 75, 75, 0.4); }
        .form-control { background-color: #1c1e26; border-color: #363945; color: white; }
        .form-control:focus { background-color: #1c1e26; color: white; border-color: #00f2ff; box-shadow: 0 0 10px rgba(0, 242, 255, 0.2); }
        .brand-title { color: #00f2ff; text-shadow: 0 0 10px rgba(0, 242, 255, 0.5); font-family: monospace; font-weight: bold; }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="text-center mb-4">
            <!-- <i class="fas fa-robot fa-3x mb-3" style="color: #ff4b4b;"></i> -->
            <h1 class="brand-title mb-2">Capa-X</h1>
            <h5 class="mb-1" style="color: #e0e6ed; font-weight: 400;">The Intelligent Trading Engine</h5>
            <p class="text-muted small mb-3" style="font-style: italic;">The Future of Trading, Today</p>
            <p class="small text-muted">powered by <span style="color: #00994d; font-weight: bold;">CapacityBay</span></p>
        </div>
        <form action="/login" method="POST">
            <div class="mb-3">
                <label class="form-label">Access Code</label>
                <input type="password" name="password" class="form-control" placeholder="Enter access code..." required>
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-sign-in-alt me-2"></i> Enter Dashboard
            </button>
        </form>
        <div class="mt-3 text-center">
            <small class="text-muted">Default: admin</small>
        </div>
    </div>
</body>
</html>
