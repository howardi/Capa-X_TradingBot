name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PROJECT_ID: caparox-bot
  SERVICE_NAME: caparox-bot
  REGION: us-central1

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Note: You need to set up Workload Identity Federation or use a Service Account Key
      # For simplicity in this template, we assume a Service Account Key stored in secrets.
      # If using Workload Identity, replace this step.
      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Build Docker Image
        run: |
          gcloud builds submit --tag gcr.io/$PROJECT_ID/$SERVICE_NAME

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $SERVICE_NAME \
            --image gcr.io/$PROJECT_ID/$SERVICE_NAME \
            --region $REGION \
            --platform managed \
            --allow-unauthenticated \
            --memory 2Gi \
            --cpu 2 \
            --set-env-vars "PYTHONUNBUFFERED=1,TRADING_MODE=CEX_Direct,DEFAULT_EXCHANGE=bybit,GCS_BUCKET_NAME=${PROJECT_ID}-data,FLUTTERWAVE_PUBLIC_KEY=${{ secrets.FLUTTERWAVE_PUBLIC_KEY }},FLUTTERWAVE_SECRET_KEY=${{ secrets.FLUTTERWAVE_SECRET_KEY }},FLUTTERWAVE_ENCRYPTION_KEY=${{ secrets.FLUTTERWAVE_ENCRYPTION_KEY }},BINANCE_API_KEY=${{ secrets.BINANCE_API_KEY }},BINANCE_SECRET=${{ secrets.BINANCE_SECRET }},BYBIT_API_KEY=${{ secrets.BYBIT_API_KEY }},BYBIT_SECRET=${{ secrets.BYBIT_SECRET }}"
