version: '3.8'

services:
  # 1. Trading Core (Runs the main loop)
  trading-bot:
    build: .
    container_name: capax_core
    command: python main.py
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - .:/app
      - ./data:/app/data
      - ./trade_log.json:/app/trade_log.json
    depends_on:
      - redis

  # 2. Dashboard UI (Streamlit)
  dashboard:
    build: .
    container_name: capax_ui
    command: streamlit run dashboard.py --server.port=8501 --server.address=0.0.0.0
    ports:
      - "8501:8501"
    env_file:
      - .env
    volumes:
      - .:/app
      - ./data:/app/data
      - ./trade_log.json:/app/trade_log.json
    depends_on:
      - redis

  # 3. Infrastructure (Redis for caching/queues)
  redis:
    image: redis:7-alpine
    container_name: capax_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  redis_data:
